<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        table,th,td{
            border:1px solid black;
        }
    </style>
</head>
<h3><b>Bold</b></h3>
<h3><strong>Strong</strong></h3>
<h3><i>Italic</i></h3>
<body>
    <table width="100%">
        <tr>
            <th>Name</th>
            <th>Place</th>
        </tr>
        <tr>
            <td>Dervin</td>
            <td>Karungal</td>
        </tr>
    </table>

    <h3>Unordered list</h3>
    <ul>
        <li type="circle">one</li>
        <li type="square">two</li>
        <li>three</li>
    </ul>

    <h3>Ordered list</h3>
    <ol type="I">
        <li>one</li>
        <li>two</li>
        <li>three</li>
    </ol>
</body>
</html>
